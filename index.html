<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    ,
    <link rel="stylesheet" href="style.css">
    <title>Teste Helpper</title>
</head>

<body>
    <div class="container">
        <div class="container-form">
            <h2>Cadastro de Cliente</h2>
            <form onsubmit="event.preventDefault(); sendForm();" autocomplete="off">
                <div class="form-field">
                    <div class="left-field">
                        <div>
                            <input type="text" name="name" id="name" placeholder="Nome" required>
                        </div>
                        <div>
                            <input type="email" name="email" id="email" placeholder="Email" required>
                        </div>
                        <div>
                            <input type="text" name="cpf" id="cpf" placeholder="CPF/CNPJ" required>
                        </div>
                        <div>
                            <input type="text" name="phone" id="phone" placeholder="Telefone" required>
                        </div>
                    </div>
                    <div class="right-field">
                        <div>
                            <input type="text" name="postal" id="postal" placeholder="Cep">
                        </div>
                        <div class="street-number">
                            <input type="text" name="street" id="street" placeholder="Logradouro">
                            <input type="text" name="number" id="number" placeholder="Nº">
                        </div>
                        <div>
                            <input type="text" name="neighborhood" id="neighborhood" placeholder="Bairro">
                        </div>
                        <div class="city-state">
                            <input type="text" name="city" id="city" placeholder="Cidade">
                            <input type="text" name="state" id="state" placeholder="UF">
                        </div>
                    </div>
                </div>
                <div class="button-form">
                    <input type="submit" value="Cadastrar">
                </div>
            </form>
        </div>
        <div class="container-list">
            <h2>Lista de Clientes</h2>
            <table class="list" id="clientList">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>CPF/CNPJ</th>
                        <th>Fone</th>
                        <th>Cep</th>
                        <th>Rua/Av.</th>
                        <th>Nº</th>
                        <th>Bairro</th>
                        <th>Cidade</th>
                        <th>Estado</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
